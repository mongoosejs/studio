<div class="case-reports max-w-5xl mx-auto mt-8">
  <div v-if="status === 'loading'" class="text-center mt-4">
    <svg
      class="inline w-8 h-8 animate-spin text-ultramarine-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      ></path>
    </svg>
  </div>
  <div v-if="status === 'loaded' && caseReports.length === 0">
    <div class="text-center">
      <h3 class="mt-2 text-sm font-semibold text-gray-900">No case reports yet</h3>
      <p class="mt-1 text-sm text-gray-500">Get started by creating a new case report in Mongoose Sleuth.</p>
      <div class="mt-6">
        <router-link
          to="/mongoose-sleuth"
          class="inline-flex items-center rounded-md bg-ultramarine-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-ultramarine-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-ultramarine-600">
          <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
          </svg>
          New Case Report
        </router-link>
      </div>
    </div>
  </div>

  <div class="px-4 sm:px-6 lg:px-8" v-if="status === 'loaded' && caseReports.length > 0">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Case Reports</h1>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <router-link
          to="/mongoose-sleuth"
          class="block rounded-md bg-ultramarine-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-ultramarine-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-ultramarine-600">
          New Case Report
        </router-link>
      </div>
    </div>
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 lg:pl-8">Name</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Status</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Created</th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6 lg:pr-8">
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              <tr v-for="caseReport in caseReports" :key="caseReport._id">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 lg:pl-8">{{caseReport.name}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm">
                  <span :class="getStatusClass(caseReport.status)" class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium">
                    {{ formatStatus(caseReport.status) }}
                  </span>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                  {{ formatDate(caseReport.createdAt) }}
                </td>
                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 lg:pr-8">
                  <div class="flex items-center justify-end gap-2">
                    <button
                      v-if="caseReport.status === 'in_progress'"
                      @click="openCancelConfirm(caseReport._id)"
                      type="button"
                      class="rounded-md bg-red-50 px-2.5 py-1.5 text-xs font-semibold text-red-700 shadow-sm ring-1 ring-inset ring-red-200 hover:bg-red-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                      title="Cancel case report"
                    >
                      Cancel
                    </button>
                    <button
                      v-if="caseReport.status === 'resolved'"
                      @click="openArchiveConfirm(caseReport._id)"
                      type="button"
                      class="rounded-md bg-gray-50 px-2.5 py-1.5 text-xs font-semibold text-gray-700 shadow-sm ring-1 ring-inset ring-gray-200 hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
                      title="Archive case report"
                    >
                      Archive
                    </button>
                    <router-link
                      :to="'/mongoose-sleuth?caseReportId=' + caseReport._id"
                      class="rounded-md bg-ultramarine-600 px-2.5 py-1.5 text-xs font-semibold text-white shadow-sm hover:bg-ultramarine-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-ultramarine-600">
                      Open
                    </router-link>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <modal v-if="showConfirmModal">
    <template v-slot:body>
      <div class="modal-exit" @click="closeConfirmModal">&times;</div>
      <div class="text-xl font-bold mb-4">Confirm Action</div>
      <div class="mb-6">
        <p class="text-gray-700">{{ confirmMessage }}</p>
      </div>
      <div class="flex gap-4 justify-end">
        <button
          @click="closeConfirmModal"
          type="button"
          class="rounded bg-gray-400 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-500"
        >
          No, Keep It
        </button>
        <button
          @click="executeConfirmAction"
          type="button"
          :class="['rounded px-4 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2', confirmButtonClass]"
        >
          {{ confirmButtonText }}
        </button>
      </div>
    </template>
  </modal>
</div>
