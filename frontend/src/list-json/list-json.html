<div class="list-json tooltip">
  <div class="json-tree">
    <json-node
      :node-key="null"
      :value="value"
      :level="0"
      :is-last="true"
      path="root"
      :toggle-collapse="toggleCollapse"
      :is-collapsed="isPathCollapsed"
      :create-child-path="createChildPath"
      :indent-size="indentSize"
    ></json-node>
  </div>
</div>
