<div class="w-full">
  <pre v-if="!isGeoJsonGeometry || !mapVisible" class="w-full whitespace-pre-wrap break-words font-mono text-sm text-gray-700 m-0">{{displayValue}}</pre>
  <div v-show="isGeoJsonGeometry && mapVisible" class="mt-2 border border-gray-200 rounded relative">
    <div v-if="isEditable" class="absolute top-2 right-2 z-[1000] bg-white rounded-md shadow-lg border border-gray-200 p-2 flex items-center gap-2">
      <div v-if="hasUnsavedChanges" class="flex items-center gap-2">
        <span class="text-xs text-amber-600 font-medium">Location changed</span>
        <button
          @click="resetUnsavedChanges"
          class="text-xs px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
          title="Changes will be saved when you save the document"
        >
          OK
        </button>
      </div>
      <div v-else class="flex items-center gap-2">
        <span class="text-xs text-gray-500">
          <span v-if="isGeoJsonPoint">Drag pin to edit location</span>
          <span v-else-if="isGeoJsonPolygon">
            <span v-if="isMultiPolygon">Drag vertices to edit. Click edge to add vertex. Right-click to delete.</span>
            <span v-else>Drag vertices to edit. Right-click to delete.</span>
          </span>
          <span v-else>Drag to edit geometry</span>
        </span>
      </div>
    </div>
    <div ref="map" class="h-64 w-full" style="min-height: 256px; height: 256px;"></div>
    <!-- Undo button below map -->
    <div v-if="isEditable && canUndo" class="mt-2 flex justify-end">
      <button
        @click="undoDelete"
        class="text-xs px-3 py-1.5 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors"
        title="Undo all changes"
      >
        Undo
      </button>
    </div>
  </div>
</div>
