<div class="border border-gray-200 rounded-lg mb-2">
  <!-- Collapsible Header -->
  <div
    @click="toggleCollapse"
    class="p-3 hover:bg-gray-100 cursor-pointer flex items-center justify-between border-b border-gray-200 transition-colors duration-200 ease-in-out"
    :class="{ 'bg-amber-100': highlight, 'bg-gray-50': !highlight }"
  >
    <div class="flex items-center" >
      <svg
        :class="isCollapsed ? 'rotate-0' : 'rotate-90'"
        class="w-4 h-4 text-gray-500 mr-2 transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
      <span class="font-medium text-gray-900">{{path.path}}</span>
      <span class="ml-2 text-sm text-gray-500">({{(path.instance || 'unknown').toLowerCase()}})</span>
    </div>
    <div class="flex items-center gap-2">
      <button
        type="button"
        class="flex items-center gap-1 text-sm text-gray-600 hover:text-gray-800 px-2 py-1 rounded-md border border-transparent hover:border-gray-300 bg-white"
        @click.stop.prevent="copyPropertyValue"
        title="Copy value"
        aria-label="Copy property value"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h8m-8 4h8m-8 4h5m-7-9a2 2 0 012-2h7a2 2 0 012 2v10a2 2 0 01-2 2H8l-4-4V7a2 2 0 012-2z" />
        </svg>
        {{copyButtonLabel}}
      </button>
      <router-link
        v-if="path.ref && getValueForPath(path.path)"
        :to="`/model/${path.ref}/document/${getValueForPath(path.path)}`"
        class="bg-ultramarine-600 hover:bg-ultramarine-500 text-white px-2 py-1 text-sm rounded-md"
        @click.stop
        >View Document
      </router-link>
    </div>
  </div>

  <!-- Collapsible Content -->
  <div v-if="!isCollapsed" class="p-3">
    <!-- Date Type Selector (when editing dates) -->
    <div v-if="editting && path.instance === 'Date'" class="mb-3 flex gap-1.5">
      <div
        @click="dateType = 'picker'"
        :class="dateType === 'picker' ? 'bg-teal-600' : ''"
        class="self-stretch px-2 py-1 rounded-sm justify-center items-center gap-1.5 flex cursor-pointer">
        <div
          :class="dateType === 'picker' ? 'text-white' : ''"
          class="text-xs font-medium font-['Lato'] capitalize leading-tight">
          Date Picker
        </div>
      </div>
      <div
        @click="dateType = 'iso'"
        :class="dateType === 'iso' ? 'bg-teal-600' : ''"
        class="self-stretch px-2 py-1 rounded-sm justify-center items-center gap-1.5 flex cursor-pointer">
        <div
          :class="dateType === 'iso' ? 'text-white' : ''"
          class="text-xs font-medium font-['Lato'] capitalize leading-tight">
          ISO String
        </div>
      </div>
    </div>

    <!-- Field Content -->
    <div v-if="editting && path.path !== '_id'">
      <component
        :is="getEditComponentForPath(path)"
        :value="getEditValueForPath(path)"
        :format="dateType"
        v-bind="getEditComponentProps(path)"
        @input="changes[path.path] = $event; delete invalid[path.path];"
        @error="invalid[path.path] = $event;"
        >
      </component>
    </div>
    <div v-else>
      <!-- Show truncated or full value based on needsTruncation and isValueExpanded -->
      <!-- Special handling for truncated arrays -->
      <div v-if="isArray && shouldShowTruncated" class="w-full">
        <div class="mt-2">
          <div
            v-for="(item, index) in truncatedArrayItems"
            :key="index"
            class="mb-1.5 py-2.5 px-3 pl-4 bg-transparent border-none border-l-[3px] border-l-blue-500 rounded-none transition-all duration-200 cursor-pointer relative hover:bg-slate-50 hover:border-l-blue-600">
            <div class="absolute -left-2 top-2.5 w-5 h-5 bg-blue-500 text-white rounded-full flex items-center justify-center text-[10px] font-semibold font-mono z-10 hover:bg-blue-600">{{ index }}</div>
            <div v-if="isObjectItem(item)" class="flex flex-col gap-1 mt-1 px-2">
              <div
                v-for="key in getItemKeys(item)"
                :key="key"
                class="flex items-start gap-2 text-xs font-mono">
                <span class="font-semibold text-gray-600 flex-shrink-0 min-w-[80px]">{{ key }}:</span>
                <span class="text-gray-800 break-words whitespace-pre-wrap flex-1">{{ formatItemValue(item, key) }}</span>
              </div>
            </div>
            <div v-else class="text-xs py-1.5 px-2 font-mono text-gray-800 break-words whitespace-pre-wrap mt-1">{{ formatArrayItem(item) }}</div>
          </div>
          <div class="mb-1.5 py-2.5 px-3 pl-4 bg-transparent border-none border-l-[3px] border-l-blue-500 rounded-none transition-all duration-200 cursor-pointer relative opacity-70 hover:opacity-100">
            <div class="text-xs py-1.5 px-2 font-mono text-gray-500 italic break-words whitespace-pre-wrap mt-1">
              ... and {{ remainingArrayCount }} more item{{ remainingArrayCount !== 1 ? 's' : '' }}
            </div>
          </div>
        </div>
        <button
          @click="toggleValueExpansion"
          class="mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center gap-1 transform transition-all duration-200 ease-in-out hover:translate-x-0.5"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          Show all {{ arrayValue.length }} items
        </button>
      </div>
      <!-- Non-array truncated view -->
      <div v-else-if="shouldShowTruncated && !isArray" class="relative">
        <div class="text-gray-700 whitespace-pre-wrap break-words font-mono text-sm">{{truncatedString}}</div>
        <button
          @click="toggleValueExpansion"
          class="mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center gap-1 transform transition-all duration-200 ease-in-out hover:translate-x-0.5"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          Show more ({{valueAsString.length}} characters)
        </button>
      </div>
      <!-- Expanded view -->
      <div v-else-if="needsTruncation && isValueExpanded" class="relative">
        <component :is="getComponentForPath(path)" :value="getValueForPath(path.path)"></component>
        <button
          @click="toggleValueExpansion"
          class="mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center gap-1 transform transition-all duration-200 ease-in-out hover:translate-x-0.5"
        >
          <svg class="w-4 h-4 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
          Show less
        </button>
      </div>
      <!-- Full view (no truncation needed) -->
      <div v-else>
        <component :is="getComponentForPath(path)" :value="getValueForPath(path.path)"></component>
      </div>
    </div>
  </div>
</div>
