<div class="edit-array">
  <button
    @click="openAddModal"
    class="array-add-button">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    Add Item
  </button>

  <div v-if="!arrayValue || arrayValue.length === 0" class="text-gray-400 text-xs py-2 text-center">
    Empty array
  </div>
  
  <div v-else class="array-items">
    <!-- Form view for arrays of objects -->
    <div
      v-if="isArrayOfObjects"
      v-for="(item, index) in arrayValue"
      class="array-item array-item-form">
      <div class="array-item-header">
        <div class="array-item-header-actions">
          <span class="array-item-index">[{{ index }}]</span>
          <button
            @click="copyItem(index)"
            class="array-item-action-button"
            title="Copy item">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </button>
          <button
            @click="removeItem(index)"
            class="array-item-action-button array-item-remove"
            title="Remove item">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="array-item-form-fields">
        <div
          v-for="key in getItemKeys(index)"
          :key="key"
          class="array-form-field">
          <label class="array-form-label">{{ key }}</label>
          <input
            type="text"
            :value="getFieldValue(item, key)"
            @input="updateObjectField(index, key, $event.target.value)"
            class="array-form-input"
            :placeholder="getFieldPlaceholder(item, key)"
          />
        </div>
      </div>
    </div>

    <!-- Simple input view for primitive arrays -->
    <div
      v-else
      v-for="(item, index) in arrayValue"
      :key="index"
      class="array-item array-item-simple">
      <div class="array-item-header">
        <div class="array-item-header-actions">
          <span class="array-item-index">[{{ index }}]</span>
          <button
            @click="copyItem(index)"
            class="array-item-action-button"
            title="Copy item">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
          </button>
          <button
            @click="removeItem(index)"
            class="array-item-action-button array-item-remove"
            title="Remove item">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      <input
        :type="getInputType(item)"
        :value="item != null ? item : ''"
        @input="updatePrimitiveItem(index, $event.target.value)"
        class="array-simple-input"
        :placeholder="getInputPlaceholder(item)"
      />
    </div>
  </div>

  <!-- Add Item Modal -->
  <modal v-if="showAddModal" containerClass="max-w-2xl">
    <template #body>
      <div class="modal-exit" @click="closeAddModal">&times;</div>
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Add Array Item</h3>
        
        <!-- Index input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Insert at index</label>
          <input
            type="number"
            v-model.number="insertIndex"
            @input="validateInsertIndex"
            min="0"
            step="1"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="0"
          />
          <p class="mt-1 text-xs text-gray-500">Enter 0 or a positive number. Items at and after this index will be shifted up.</p>
        </div>
        
        <!-- Form view for arrays of objects -->
        <div v-if="isArrayOfObjects && objectKeys.length > 0" class="add-item-form">
          <!-- Button to auto-generate ObjectIds -->
          <div v-if="hasObjectIdFields" class="mb-3">
            <button
              @click="generateObjectIds"
              type="button"
              class="px-3 py-1.5 text-sm text-blue-600 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-md transition-colors flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              Generate ObjectIds
            </button>
          </div>
          <div
            v-for="key in objectKeys"
            :key="key"
            class="array-form-field">
            <label class="array-form-label">{{ key }}</label>
            <input
              type="text"
              v-model="newItemFields[key]"
              class="array-form-input"
              placeholder="null"
            />
          </div>
        </div>
        
        <!-- CodeMirror for complex/mixed arrays -->
        <textarea
          v-else
          ref="addItemEditor"
          class="w-full border border-gray-300 p-2 font-mono"
          :style="{ minHeight: '200px' }">
        </textarea>
        
        <div class="mt-4 flex justify-end gap-2">
          <button
            @click="closeAddModal"
            class="px-4 py-2 text-sm text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
            Cancel
          </button>
          <button
            @click="addItem"
            class="px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
            Add Item
          </button>
        </div>
      </div>
    </template>
  </modal>
</div>
