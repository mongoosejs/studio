<div class="flex w-screen h-[calc(100vh-56px)] divide-x divide-gray-200">
  <div class="w-48 flex-none p-4">
    <div class="font-bold text-lg">History</div>
  </div>
  <div class="flex-1 flex flex-col relative">
    <div class="h-1/2">
      <div class="flex flex-col h-full">
        <div class="bg-gray-50 w-full flex justify-between p-4 items-center">
          <div>
            <div class="font-bold text-lg">
              Code
            </div>
          </div>
          <div>
            <async-button @click="execute" class="inline-flex items-center justify-center rounded-md border border-transparent bg-forest-green-600 py-1 px-2 text-sm font-medium text-white shadow-sm hover:bg-forest-green-500 focus:outline-none focus:ring-2 focus:ring-forest-green-500 focus:ring-offset-2">
              Run
            </async-button>
          </div>
        </div>
        <div class="border-y border-gray-200 flex-grow">
          <textarea class="p-2 w-full" ref="codeEditor" v-model="code"></textarea>
        </div>
      </div>
    </div>
    <div class="h-1/2 w-[calc(100vw-12rem-1px)] overflow-auto relative">

      <pre class="w-full h-full p-2">{{result}}</pre>
    </div>
    <div class="absolute top-1/2 pt-2 z-10 right-0">
      <button class="float-right mr-2 inline-flex items-center justify-center rounded-md border border-transparent bg-ultramarine-600 py-1 px-2 text-sm font-medium text-white shadow-sm hover:bg-ultramarine-500 focus:outline-none focus:ring-2 focus:ring-ultramarine-500 focus:ring-offset-2" @click="copy">
        Copy
      </button>
    </div>
  </div>
</div>
